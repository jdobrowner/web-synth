<!DOCTYPE html>
<html lang="en">
<head>
  <title>Web Synthesizer</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div class="synth">

    <header>

      <h1>Web Synth 2000</h1>

      <div class="keyboard-display">
        <h3>Keyboard Display</h3>
        <div>
          <div class='choice-box js-kb25'>25</div>
          <div class='choice-box'>49</div>
          <div class='choice-box'>73</div>
        </div>
      </div>

      <div class="keyboard-input">
        <h3>MIDI Keyboard Input</h3>
        <h2 class="keyboard-input-name"></h2>
      </div>

      <div class="load">
        <h3>Load</h3>
      </div>

      <div class="save">
        <h3>Save</h3>
      </div>

    </header>

    <div class="controls">

      <div class="main-controls">
        <div>
          <h3>Shape</h3>
          <div class="choice-box-container">
            <div class='choice-box'>C</div>
            <div class='choice-box'>T</div>
            <div class='choice-box'>S</div>
          </div>
        </div>

        <div>
          <h3>Volume</h3>
          <div class="slider"></div>
        </div>

        <div>
          <h3>Reverb</h3>
          <div class="slider"></div>
        </div>

        <div>
          <h3>Distortion</h3>
          <div class="slider"></div>
        </div>
      </div>

      <div class="envelope">
        <div>
          <h2>Envelope</h2>
        </div>

        <div>
          <h3>Attack</h3>
          <div class="slider"></div>
        </div>

        <div>
          <h3>Sustain</h3>
          <div class="slider"></div>
        </div>

        <div>
          <h3>Release</h3>
          <div class="slider"></div>
        </div>

        <div>
          <h3>Decay</h3>
          <div class="slider"></div>
        </div>
      </div>

      <div class="delay">
        <div>
          <h2>Delay</h2>
        </div>

        <div>
          <h3>Time</h3>
          <div class="slider"></div>
        </div>

        <div>
          <h3>Feedback</h3>
          <div class="slider"></div>
        </div>
      </div>

      <div class="tremelo">
        <div>
          <h2>Tremelo</h2>
        </div>

        <div>
          <h3>Shape</h3>
          <div class="choice-box-container">
            <div class='choice-box'>C</div>
            <div class='choice-box'>T</div>
            <div class='choice-box'>S</div>
          </div>
        </div>

        <div>
          <h3>Depth</h3>
          <div class="slider"></div>
        </div>

        <div>
          <h3>Shape</h3>
          <div class="slider"></div>
        </div>
      </div>
    </div>

    <div class="keyboard"></div>

  </div>
  <script type="text/javascript" src="app.js"></script>
</body>
</html>

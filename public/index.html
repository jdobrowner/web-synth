<!DOCTYPE html>
<html lang="en">
<head>
  <title>Web Synthesizer</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div class="synth">

    <header>

      <h1>Web Synth 2000</h1>

      <div class="keyboard-display">
        <h3>Keyboard Display</h3>
        <div>
          <div class='choice-box'>25</div>
          <div class='choice-box js-kb49'>49</div>
          <div class='choice-box'>73</div>
        </div>
      </div>

      <div class="keyboard-input">
        <h3>MIDI Keyboard Input</h3>
        <h2 class="keyboard-input-name"></h2>
      </div>

      <div class="load">
        <h3>Load</h3>
      </div>

      <div class="save">
        <h3>Save</h3>
      </div>

    </header>


    <div class="controls">

      <div class="main-controls">
        <div>
          <h3>Shape</h3>
          <div class="choice-box-container">
            <div class='choice-box' id="circle">C</div>
            <div class='choice-box' id="triangle">T</div>
            <div class='choice-box' id="sawtooth">W</div>
            <div class='choice-box' id="square">S</div>
          </div>
        </div>
        <div>
          <h3>Volume</h3>
          <div class="slider" id="volume"></div>
        </div>
        <div>
          <h3>Reverb</h3>
          <div class="slider" id="reverb"></div>
        </div>
      </div>


      <div class="envelope">
        <div><h2>Envelope</h2></div>
        <div>
          <h3>Attack</h3>
          <div class="slider" id="attack"></div>
        </div>
        <div>
          <h3>Decay</h3>
          <div class="slider" id="decay"></div>
        </div>
        <div>
          <h3>Sustain</h3>
          <div class="slider" id="sustain"></div>
        </div>
        <div>
          <h3>Release</h3>
          <div class="slider" id="release"></div>
        </div>
      </div>


      <div class="bitcrusher">
        <div><h2>Bit Crusher</h2></div>
        <div>
          <h3>Bits</h3>
          <div class= "slider" id="bits"></div>
        </div>
        <div>
          <h3>Filter</h3>
          <div class= "slider" id="filter"></div>
        </div>
      </div>


      <div class="delay">
        <div><h2>Delay</h2></div>
        <div>
          <h3>Time</h3>
          <div class="slider" id="delay-time"></div>
        </div>
        <div>
          <h3>Feedback</h3>
          <div class="slider" id="delay-feedback"></div>
        </div>
      </div>


      <div class="tremolo">
        <div><h2>Tremelo</h2></div>
        <div>
          <h3>Depth</h3>
          <div class="slider" id="tremolo-depth"></div>
        </div>
        <div>
          <h3>Frequency</h3>
          <div class="slider" id="tremolo-frequency"></div>
        </div>
      </div>
    </div>


    <div class="keyboard"></div>


  </div>
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
